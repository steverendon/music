<ion-header>
  <ion-toolbar>
    <ion-title>setting</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div class="success-background" padding>
      <ion-avatar (click)="takePhoto()">
          <img [src]="userImage" alt="Imagen de usuario" *ngIf="!photo">
          <img [src]="photo" alt="Imagen de usuario" *ngIf="photo">
        </ion-avatar>
        <h1>Steven Rendon</h1>
        <h2>dsrendon@htmol.com</h2>
        <ion-grid>
          <ion-row class="ion-align-items-center ion-text-center row-header">
            <ion-col>140</ion-col>
            <ion-col>2k</ion-col>
            <ion-col>500</ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center ion-text-center">
              <ion-col>Artistas</ion-col>
              <ion-col>Seguidores</ion-col>
              <ion-col>Canciones</ion-col>
            </ion-row>
        </ion-grid>
  </div>
</ion-content>
