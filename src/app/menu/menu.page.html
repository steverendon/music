<ion-split-pane>
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="md-arrow-forward" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">
          <ion-icon name="home"></ion-icon> 
           Home
        </ion-item>
        <ion-item (click)="goToSport()">
          <ion-icon name="walk"></ion-icon> 
          Sport
        </ion-item>
        <ion-item (click)="goToSetting()">
          <ion-icon name="settings"></ion-icon> 
          Setting
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out" color="primary"></ion-icon> 
          Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
